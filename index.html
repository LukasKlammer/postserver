<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="customselect.css">
    <script src="script.js"></script>
    <title>Postserver</title>
    <link rel="icon" type="image/x-icon" href="img/post.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Postserver</h1>
    <form class="adress-form" onsubmit="send()">
        <h2>Adresse</h2>
        <div class="form-row">
            <div class="label-text">
                <label for="zip-code">PLZ</label>
                <input type="number" id="zip" placeholder="Postleitzahl" required min="10000" max="99999" onkeyup="handOverCitys()">
            </div>
            <div class="label-text">
                <label for="city">Stadt</label>
                <select id="city" name="city" onchange="handOverStreets()">
                    <!-- options added by JavaScript -->
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="label-text">
                <label for="street">Stra√üe</label>
                <select id="street" name="street">
                    <!-- options added by JavaScript -->
                </select>
            </div>
            <div class="label-text">
                <label for="house-number">Hausnummer</label>
                <input type="number" id="house-number" placeholder="Hausnummer" required>
            </div>
        </div>
        <div class="form-row">
            <div class="label-text">
                <label for="country">Land</label>
                <input type="text" id="country" placeholder="Land" value="Deutschland" readonly>
            </div>
        </div>
        <button>info</button>
    </form>
    <h3 id="not-found" class="d-none"></h3>


</body>

</html>
